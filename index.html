<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/thin/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/light/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/duotone/style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media_quires.css">
</head>

<body>
    <!-- first Header is here but meneu section -->
    <header>
        <div class="header-first">
            <div class="header-top">
                <div class="right-section">
                    <div class="left-section-content">
                        <ul class="right-section-content-list hover-effect">
                            <li>Become A Seller</li>
                            <li>About us </li>
                            <li>Free Delivery</li>
                            <li>Returns Policy</li>
                        </ul>
                    </div>
                </div>
                <div class="left-section">
                    <div class="left-section-content">
                        <div class="right-section-content">
                            <ul class="right-section-content-list hover-effect">
                                <li>Help Center <i class="fa-solid fa-angle-down"></i></li>
                                <li>Eng <i class="fa-solid fa-angle-down"></i></li>
                                <li>USD <i class="fa-solid fa-angle-down"></i></li>
                            </ul>
                        </div>
                        <div class="right-section-content">
                            <ul class="right-section-content-list hover-effect">
                                <li><i class="ph ph-user-circle"></i>&nbsp;My Account</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Second Header is here but logo and search bar section -->

        <div class="header-second">
            <div class="header-second-content">
                <div class="logo">
                    <img src="image/logo.png" alt="Logo" class="logo-image">
                </div>
                <div class="searchbar-address">
                    
                <div class="search-bar">
                    <div class="categories">
                        <h4>All Categories&nbsp;&nbsp;<i class="fa-solid fa-angle-down"></i></h4>
                    </div>
                    <div>
                        <input type="text" placeholder="Search for products, brands and more" class="search-input">
                        <button class="search-button"><i class="ph ph-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="address">
                    <div class="address-first address-first-location">
                        <p><i class="ph ph-map-pin"></i></p>
                    </div>
                    <div class="address-second">
                        <h5>Your Location</h5>
                        <h6>Alabama</h6>
                    </div>
                    <div class="address-first   ">
                        <p>&nbsp;<i class="fa-solid fa-angle-down"></i></p>
                    </div>
                </div>
            </div>


                <div class="cart-card">
                    <div class="cart-icon">
                        <i class="ph ph-heart"></i>
                        <span class="cart-count">Wishlist</span>
                    </div>
                    <div class="cart-icon">
                        <i class="ph ph-shopping-cart-simple"></i>
                        <span class="cart-count">Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Banner Section -->

    <section>
        <div class="banner">
            <div class="banner-content">
                <div class="banner-text">
                    <h1>Daily Grocery Order and Get Express Delivery</h1>
                    <button class="shop-now-button">Explore Shop&nbsp;<i class="ph ph-shopping-cart-simple"></i>
                    </button>
                </div>
                <div class="banner-image">
                    <img src="image/banner-img1.png" alt="Banner Image" class="banner-img">
                </div>
            </div>
        </div>
    </section>


</body>

</html>
